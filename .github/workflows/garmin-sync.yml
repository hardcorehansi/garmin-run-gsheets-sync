name: Garmin to Google Sheets Sync & Dashboard

on:
  schedule:
    - cron: '0 6 * * *'  # Läuft täglich um 06:00 UTC (07:00 Uhr deutscher Zeit)
  workflow_dispatch:     # Erlaubt manuelles Starten über den Button bei GitHub

jobs:
  sync_and_dashboard:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install garminconnect gspread google-auth pandas
      
      - name: Run Garmin Sync
        env:
          GARMIN_EMAIL: ${{ secrets.GARMIN_EMAIL }}
          GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
        run: python sync_garmin.py  # Dein Haupt-Sync-Skript

      - name: Run Dashboard Update
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
        run: python dashboard.py    # Das neue Dashboard-Skript
